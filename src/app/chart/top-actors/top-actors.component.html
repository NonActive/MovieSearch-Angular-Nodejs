<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-red rounded box-shadow">
      <img class="mr-3" src="https://img.csfd.cz/assets/b196/images/logo.png" alt="" width="220">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Rebríčky</h6>
        <small>csfd.cz</small>
      </div>
    </div>
  
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <table class="table text-muted small" *ngIf="actors">
        <tbody>
          <tr *ngFor="let actor of actors, let i = index" [attr.data-index]="i">
            <th scope="row">{{i + 1}}</th>
            <td><strong>{{ actor.actor }}</strong></td>
            <td>
              <p class="text-gray-dark">{{ actor.avg_rating }} %</p>
            </td>
            <td>
              <p class="text-gray-dark"><strong>{{ actor.count_sum }}</strong> všetkých hodnotení</p>
            </td>
        </tbody>
      </table>
  
  
  
      <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
      </small>
    </div>
  </main>
