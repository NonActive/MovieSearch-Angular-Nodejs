<div class="container text-muted small">
  <div class="row  mb-2 ">
    <div class="col-lg-2 hide-m">
      <img [src]="movie.image" alt="">
    </div>
    <div class="col-lg-9 ">
      <div class="mb-2">
        <h1 class="manifestation-title">{{movie.title}}</h1>
        <h2 class="manifestation-subtitle">({{movie.genre}})</h2>

        <div *ngFor="let title of movie.alt_titles">
            <span class="text-info">{{ title.lang }}</span><strong class="text-dark"> - {{ title.name }}</strong>
        </div>

        <div class="mt-2 bar">
          <div class="bar-item">

            <dd><a class="link">{{movie.origin}}</a>, <span class="text-color-gray">{{ movie.dateCreated }}</span></dd>
          </div>
          <div class="bar-item bar-item--border"></div>
          <div class="bar-item">

            <dd><a class="link">{{ movie.time }} min</a></dd>
          </div>

        </div>
        <div class="author">
          <strong>Hraj√∫: </strong>
          <a class="link">{{ movie.hraji }}</a>
        </div>
        <div class="author">
          <strong>Hudba: </strong>
          <a class="link">{{ movie.hudba }}</a>
        </div>

      </div>



    </div>
  </div>

  <div class=" border-bottom mb-medium">
    <h3>Obsah</h3>
    <p class="hide-s">{{ movie.content }}</p>
  </div>
</div>
